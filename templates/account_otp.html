{% extends "base.html" %}
{% block content %}

<div class="container">
      <section class="mt-3 pt-2">
        <div class="row wow fadeIn">
        <div class=" m-1 mx-auto p-4">


            <form class="" action="{% url 'accounts:account_otp' %}" method="post">
                    {% csrf_token %}
                    <div class="card p-4">
                    <h3>Enter your otp</h3>
                    <input type="number" name="otp" placeholder="" class="form-control" maxlength="4", required  style="text-decoration:none;"/>
                    <br>
                    <input type="submit" class="btn btn-primary" name="signup_submit" value="submit" />
                    </div>
                    <input type="hidden" name="generated_otp" value="{{ generated_otp }}"><br>
                    <input type="hidden" name="phone" value="{{ phone }}"><br>
                    <input type="hidden" name="username" value="{{ username }}"><br>
                    <input type="hidden" name="email" value="{{ email }}"><br>
                    <input type="hidden" name="password" value="{{ password }}"><br>
            </form>
        </div>
        </div>
      </section>
</div>
{% endblock content %}
